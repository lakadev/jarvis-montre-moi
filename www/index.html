<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Jarvis Montre-moi</title>
    
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- App CSS -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bot.css">
</head>
<body>
    <div id="montre-moi">
        <div id="display">
            <img id="main-image" />
            <div id="bot" class="neutral">
                <div id="head">
                  <div id="left-ear">
                    <div id="left-ear-inner"></div>
                  </div>
                  <div id="face">
                    <div id="eyes">
                      <div id="left-eye"></div>
                      <div id="right-eye"></div>
                    </div>
                    <div id="mouth"></div>
                  </div>
                  <div id="right-ear">
                    <div id="right-ear-inner"></div>
                  </div>
                </div>
              </div>
        </div>
        <ul id="conversation"></ul>
    </div>
    <div id="montre-moi-error">
        Onglet d&eacute;j&agrave; ouvert<br/>
        <a href="#" onclick="window.close()">fermer</a>
    </div>
    <script   src="https://code.jquery.com/jquery-3.2.1.min.js"
              integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
              crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- App js -->
    <script src="js/app.js"></script>

    <div class="modal fade" id="image-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div id="image-preview"></div>
          </div>
          <div class="modal-footer">
            Powered by 
            <img id="engine-logo" src="" alert="Search engine"/>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
